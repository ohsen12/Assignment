{% extends "base.html" %}

{% block content %}

<h1>홈페이지 🏠</h1>
<hr>

{% if request.user.is_authenticated %}

    <a href="{% url "users:user_profile" username=user.username %}">
        <button type="button">사용자 페이지로 가기</button>
    </a>
    <br><br>
    <a href="{% url "posts:post_list" %}">
        <button type="button">게시글 목록으로 가기</button>
    </a>

{% endif %}

{% endblock content %}
