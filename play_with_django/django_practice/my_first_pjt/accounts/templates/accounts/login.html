{% extends "base.html" %}

{% block content %}

<h1>로그인 페이지</h1>
<form action="" method="POST"> {# 사용자가 입력한 데이터를 현재 페이지 즉, login으로 다시 보냄 #}
    {% csrf_token %}
    {{ form.as_p }}  {# 뷰에서 컨텍스트에 받아온 폼 변수로 활용 #}
    <button type="submit" class="btn btn-outline-dark">
        로그인
    </button>
</form>
<br>
<a href="{% url 'articles:index'%}">
    <button type="button" class="btn btn-secondary" style="background-color: Lightblue; border-color: Lightblue; color: white;">홈(index)으로 가기</button>
</a>
{% endblock content %}
