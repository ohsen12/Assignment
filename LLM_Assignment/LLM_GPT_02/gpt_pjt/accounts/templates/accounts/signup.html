{% extends "base.html" %}

{% block content %}

<h1>회원가입 페이지</h1>

<form action="{% url "accounts:signup" %}" method="POST"> {# 사용자가 정보 입력하면 POST 방식으로 정보 담아서 다시 signup으로 이동함#}
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-outline-dark">회원가입</button>
</form>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
