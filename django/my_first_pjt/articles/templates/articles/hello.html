{% extends 'base.html' %} {#상속할 템플릿을 최상단에 적어준다.#}

{% block content %}
    <h1>{{name}}님, 안녕하세요? 여기는 인사페이지입니다.</h1>
    <p>첫 번째 태그는 {{tags.0|upper}}</p>
    <p>모든 책 목록</p>
    <ul> {#순서 없는 리스트#}
        {%for book in books%}
        <li>{{book}} (글자수 : {{book|length}})</li>
        {%endfor%} {#for 루프의 끝을 나타내는 장고 탬플릿 태그#}
    
        <a href="{%url 'articles:index'%}">홈(index)로 가기</a>
{% endblock content%}
